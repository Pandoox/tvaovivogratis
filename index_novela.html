        function showEpisodes(seriesId) {


            const seriesTitle = document.getElementById('seriesTitle');
            const episodeButtons = document.getElementById('episodeButtons');
            const videoContainer = document.getElementById('videoContainer');
            const videoPlayer = document.getElementById('videoPlayer');
            const tvChannels = document.getElementById('tvChannels');


            document.querySelector('.pagination-container').style.display = 'none';
            // Hide the TV channels section
            tvChannels.style.display = 'none';

            // Reset the video player and buttons
            seriesTitle.textContent = '';
            episodeButtons.innerHTML = '';
            videoPlayer.src = '';
            videoContainer.style.display = 'none';

            // Find the selected series
            const series = seriesList.find(s => s.id === seriesId);
            if (series) {
                seriesTitle.textContent = series.title;
                series.episodes.forEach(episode => {
                    const button = document.createElement('button');
                    button.textContent = episode.title;
                    button.onclick = () => showVideo(episode.url);
                    episodeButtons.appendChild(button);
                });
            }



            else if (!series) return;

            document.getElementById('seriesTitle').textContent = series.title;

            episodeButtons.innerHTML = ''; // Limpa os botões anteriores

            // Carrega o índice do episódio assistido do localStorage
            const watchedEpisodeIndex = localStorage.getItem(`watchedEpisode-${seriesId}`);

            series.episodes.forEach((episode, index) => {
                const button = document.createElement('button');
                button.textContent = episode.title;

                // Se o índice do episódio corresponder ao salvo no localStorage, adicione a classe 'watched'
                if (watchedEpisodeIndex == index) {
                    button.classList.add('watched');
                }

                button.onclick = () => {
                    // Remover a classe 'watched' de todos os botões
                    document.querySelectorAll('#episodeButtons button').forEach(btn => btn.classList.remove('watched'));

                    // Adiciona a classe 'watched' ao botão do episódio atual
                    button.classList.add('watched');

                    // Salva o índice do episódio assistido no localStorage
                    localStorage.setItem(`watchedEpisode-${seriesId}`, index);

                    // Carrega o vídeo do episódio
                    const videoPlayer = document.getElementById('videoPlayer');
                    videoPlayer.src = episode.url;
                    document.getElementById('videoContainer').style.display = 'block';
                };

                episodeButtons.appendChild(button);
            });



        }

        function showVideo(url) {
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.src = url;
            document.querySelectorAll('.channel').forEach(channel => {
                channel.style.display = 'none';
            });
            document.getElementById('videoContainer').style.display = 'block';
            document.querySelector('.pagination-container').style.display = 'none';
        }

        // Prevent context menu and specific key combinations
        if (document.addEventListener) {
            document.addEventListener("contextmenu", function (e) {
                e.preventDefault();
                window.location.href = "https://pandooxtv.github.io/Otario/";
                return false;
            });
        } else {
            document.attachEvent("oncontextmenu", function (e) {
                e = e || window.event;
                e.returnValue = false;
                return false;
            });
        }

        if (document.addEventListener) {
            document.addEventListener("keydown", bloquearSource);
        } else {
            document.attachEvent("onkeydown", bloquearSource);
        }

        function bloquearSource(e) {
            e = e || window.event;
            var code = e.which || e.keyCode;
            if (e.ctrlKey && (code == 83 || code == 85 || code == 76 || code == 93)) {
                if (e.preventDefault) {
                    e.preventDefault();
                    window.location.href = "https://pandooxtv.github.io/Otario/";
                }
                else {
                    e.returnValue = false;
                }
                return false;
            }
            if (code == 121 || code == 123) {
                window.location.href = "https://pandooxtv.github.io/Otario/";
            }
        }

        // Função para remover a classe ativa de todos os itens de menu
        function removeActiveClass() {
            document.querySelectorAll('nav ul li a').forEach(function (item) {
                item.classList.remove('active');
            });
        }

        // Função para definir a classe ativa no item de menu clicado
        function setActiveClass() {
            // Remove a classe ativa de todos os itens de menu
            removeActiveClass();

            // Adiciona a classe ativa ao item de menu clicado
            const currentPath = window.location.pathname;
            if (currentPath.includes("index.html")) {
                document.getElementById('menuHome').classList.add('active');
            } else if (currentPath.includes("inde_filme.html")) {
                document.getElementById('menuFilmes').classList.add('active');
            } else if (currentPath.includes("indexSerie.html")) {
                document.getElementById('menuSeries').classList.add('active');
            } else if (currentPath.includes("index_novela.html")) {
                document.getElementById('menuNovelas').classList.add('active');
            }
        }

        // Adiciona um evento de escuta para chamar a função quando a página carregar
        window.addEventListener('load', setActiveClass);


        document.getElementById('searchBar').addEventListener('keyup', function () {
            var input = document.getElementById('searchBar').value.toLowerCase();
            var normalizedInput = removeAccents(input);
            var movieDivs = document.getElementsByClassName('channel');
            var filteredMovies = [];

            for (var i = 0; i < movieDivs.length; i++) {
                var title = movieDivs[i].getElementsByTagName('p')[0].innerText.toLowerCase();
                var normalizedTitle = removeAccents(title);
                if (normalizedTitle.indexOf(normalizedInput) > -1) {
                    filteredMovies.push(movieDivs[i]);
                } else {
                    movieDivs[i].style.display = 'none';
                }
            }

            paginateFilteredMovies(filteredMovies);
        });

        function paginateFilteredMovies(filteredMovies) {
            const moviesPerPage = 21;
            let currentPage = 1;
            const totalPages = Math.ceil(filteredMovies.length / moviesPerPage);

            function showPage(page) {
                currentPage = page;
                const start = (currentPage - 1) * moviesPerPage;
                const end = start + moviesPerPage;

                filteredMovies.forEach((movie, index) => {
                    if (index >= start && index < end) {
                        movie.style.display = 'block';
                    } else {
                        movie.style.display = 'none';
                    }
                });

                document.getElementById('pageNumber').innerText = `Página ${currentPage} de ${totalPages}`;
                document.getElementById('prevPage').disabled = currentPage === 1;
                document.getElementById('nextPage').disabled = currentPage === totalPages;
            }

            document.getElementById('prevPage').addEventListener('click', function () {
                if (currentPage > 1) {
                    showPage(currentPage - 1);
                }
            });

            document.getElementById('nextPage').addEventListener('click', function () {
                if (currentPage < totalPages) {
                    showPage(currentPage + 1);
                }
            });

            showPage(1);
        }

        function removeAccents(str) {
            return str.normalize('NFD').replace(/[\u0300-\u036f]/g, '');
        }
